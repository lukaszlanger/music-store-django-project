<!-- templates/accounts/register.html -->

{% extends "base.html" %}

{% block title %}Rejestracja{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Rejestracja</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Nazwa użytkownika</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="id_password1">Hasło</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Potwierdź hasło</label>
                            {{ form.password2 }}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a href="{% url 'login' %}">Masz już konto? Zaloguj się tutaj</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
